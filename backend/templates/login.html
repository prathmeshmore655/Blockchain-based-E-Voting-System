<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css"> <!-- Link to external CSS -->
    
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p>Secure access to your account</p>

            <!-- Display Message if Exists -->
            {% if message %}
            <div class="alert alert-warning text-center">
                {{ message }}
            </div>
            {% endif %}

            <!-- Error Message -->
            <div id="error-message" class="alert alert-danger d-none"></div>

            <form id="login-form" action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
                
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Username" name="username" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    <input type="text" id="voter_id" class="form-control" placeholder="Voter ID" name="voter_no" required>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

        </div>
    </div>

</body>
</html>
